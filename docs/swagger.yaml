basePath: /
definitions:
  controllers.AssignRoleRequest:
    properties:
      roleName:
        example: guest
        type: string
    required:
    - roleName
    type: object
  controllers.CreateRoleRequest:
    properties:
      hierarchy:
        minimum: 1
        type: integer
      name:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - hierarchy
    - name
    type: object
  controllers.CreateUserRequest:
    properties:
      email:
        example: john@example.com
        type: string
      fullName:
        example: John Doe
        maxLength: 100
        minLength: 3
        type: string
      password:
        example: SecurePass123
        minLength: 8
        type: string
      roleName:
        description: Optional role assignment
        example: guest
        type: string
      username:
        example: john_doe
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - fullName
    - password
    - username
    type: object
  controllers.LoginRequest:
    properties:
      password:
        example: SecurePass123
        type: string
      username:
        example: john_doe
        type: string
    required:
    - password
    - username
    type: object
  controllers.RefreshTokenRequest:
    properties:
      refreshToken:
        example: v4.local.xxx
        type: string
    required:
    - refreshToken
    type: object
  controllers.RegisterRequest:
    properties:
      email:
        example: john@example.com
        type: string
      fullName:
        example: John Doe
        maxLength: 100
        minLength: 2
        type: string
      password:
        example: SecurePass123
        minLength: 8
        type: string
      username:
        example: john_doe
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - fullName
    - password
    - username
    type: object
  controllers.RemoveRoleRequest:
    properties:
      roleName:
        example: guest
        type: string
    required:
    - roleName
    type: object
  controllers.UpdatePasswordRequest:
    properties:
      confirmNewPassword:
        example: SecurePass123
        type: string
      newPassword:
        example: SecurePass123
        minLength: 8
        type: string
    required:
    - confirmNewPassword
    - newPassword
    type: object
  controllers.UpdateRoleRequest:
    properties:
      hierarchy:
        minimum: 1
        type: integer
      name:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - hierarchy
    - name
    type: object
  controllers.UpdateUserRequest:
    properties:
      email:
        example: john@example.com
        type: string
      fullName:
        example: John Doe
        maxLength: 100
        minLength: 3
        type: string
      isActive:
        example: true
        type: boolean
    type: object
  models.Role:
    properties:
      created_at:
        type: string
      hierarchy:
        description: 1=highest, 99=lowest
        type: integer
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.SessionResponse:
    properties:
      createdAt:
        type: string
      deviceType:
        type: string
      expiresAt:
        type: string
      id:
        type: string
      ipAddress:
        type: string
      userAgent:
        type: string
      userId:
        type: integer
    type: object
  models.UserResponse:
    properties:
      createdAt:
        type: string
      email:
        type: string
      fullName:
        type: string
      id:
        type: integer
      isActive:
        type: boolean
      lastLogin:
        type: string
      roles:
        items:
          type: string
        type: array
      updatedAt:
        type: string
      username:
        type: string
    type: object
  utils.ErrorResponse:
    properties:
      error:
        type: string
      success:
        type: boolean
    type: object
  utils.LoginResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
      success:
        type: boolean
      user:
        $ref: '#/definitions/models.UserResponse'
    type: object
  utils.Pagination:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  utils.SuccessPaginatedResponse:
    properties:
      data: {}
      message:
        type: string
      pagination:
        $ref: '#/definitions/utils.Pagination'
      success:
        type: boolean
    type: object
  utils.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:8040
info:
  contact:
    email: support@livo.com
    name: API Support
  description: This is the API documentation for Livotech Warehouse Management System
